<p style="margin-bottom: 0; text-indent: 28px; line-height: 150%"><span style="font-size: 16px; line-height: 150%; font-family: 宋体">为深入贯彻习近平总书记关于网络强国的重要思想和对网络安全工作“四个坚持”的重要指示，国家网络安全宣传周在全国范围内统一展开，苏州工业园区星海实验中学在近期组织了高一年级网络安全知识竞赛活动。</span></p><p style="margin-bottom: 0; text-align: left; text-indent: 28px; line-height: 150%"><span style="font-size: 16px; line-height: 150%; font-family: 宋体">高一各班用班会课的时间观看了网络安全主题的宣传视频，并以书面的形式开展了网络安全知识竞赛，多名同学凭借丰富的知识储备在竞赛中脱颖而出。</span></p><p style="margin-bottom: 0; text-align: left; text-indent: 28px; line-height: 150%"><span style="font-size: 16px; line-height: 150%; font-family: 宋体">通过本次网络安全宣传周的活动，让学生意识到当前网络环境的风险，日常生活做好个人信息保护，不传谣不信谣，谨防网络诈骗，关注上网设备的安全防护。相信通过我们的共同参与，一定能筑起网络安全防线。</span></p><p style="text-align: center"><img alt="ced555e0abc64b2b9432d51125d16fdb.jpg" src="https://xhsc.sipedu.org/Upload/xhsyzx/ContentManage/Article/image/2021/10/14/ced555e0abc64b2b9432d51125d16fdb.jpg" style="" title="ced555e0abc64b2b9432d51125d16fdb.jpg"/></p><p style="text-align: center"><img alt="95e8aabff4d24150907e45e3474cd280.png" src="https://xhsc.sipedu.org/Upload/xhsyzx/ContentManage/Article/image/2021/10/14/95e8aabff4d24150907e45e3474cd280.png" style="" title="95e8aabff4d24150907e45e3474cd280.png"/></p><p style="text-align: center"><img alt="e9787b1c734a40678d1dfd0d49079b66.png" src="https://xhsc.sipedu.org/Upload/xhsyzx/ContentManage/Article/image/2021/10/14/e9787b1c734a40678d1dfd0d49079b66.png" style="" title="e9787b1c734a40678d1dfd0d49079b66.png"/></p><p><br/></p>
