<p style="text-indent: 30pt; line-height: 150%">5月10日下午，张家港经济技术开发区教育代表团一行19人莅临星海实验中学参观。校长陈丽霞热情接待了来访嘉宾，并简单介绍了星海的办学历史、办学特色和办学成果，双方还就江考省高考综合改革方案、高中招生、队伍建设等问题进行了深入的交流与探讨。代表团一行还在副校长邱建新带领下，参观了学校文化长廊、奥林匹克实验中心、校园生态科技长廊和科创空间。</p><p style="text-indent: 30pt; line-height: 150%">代表团对星海的教育理念、管理实践与办学成果给予高度评价，对星海浓厚的校园文化和“高大上”科技设施赞不绝口，大家都感觉意犹未尽，纷纷表示此次参观收获颇丰，未来要加强合作、互相学习、深入交流。</p><p style="text-indent: 30pt; line-height: 150%"><img alt="" src="https://xhsc.sipedu.org/Upload/History/xhsyzx/UploadFiles/xyxw/2019/5/201905131102448598.jpg" style="width: 800px; height: 600px"/></p>
