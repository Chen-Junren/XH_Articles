<p style="text-indent: 24pt">4月28日中午，由高一年级各班团支书、班长、副班长等班级骨干组成的团歌合唱团，在星海实验中学进行最后的成品拍摄。</p><p style="text-indent: 24pt">参加此次活动的每一位同学聚精会神，女生的声音悠扬婉转，男生的嗓音浑厚低沉，同学们的眼神无不透露出作为共青团员的一份自信与担当。在这洋溢活力的春光中，星海高一年级学子代表全体青年为星海高歌，为青年高歌，为未来高歌，为梦想高歌!</p><p style="text-indent: 24pt">通过此次活动，同学们不仅丰富了自己的音乐素养，也展示了斗志昂扬、奋发有为、蓬勃向上的新时代精神风貌，进一步激发爱国热情，增强民族自信心和自豪感。</p><p><img src="https://xhsc.sipedu.org/Upload/History/xhsyzx/UploadFiles/xyxw/2020/5/202005032308339579.jpg"/><img src="https://xhsc.sipedu.org/Upload/History/xhsyzx/UploadFiles/xyxw/2020/5/202005032308332711.jpg"/></p>
